<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/Cognizant_Logo.png"
                class="align-middle m-2"
                alt="logo"
                height="75"
                width="250"
              />
            </a>
          </div>

          <h3 class="mat-headline-2 f-s-20 f-w-600 text-center m-b-12">
            Training Management Portal
          </h3>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" placeholder="Enter your email" />
              <mat-error *ngIf="f['uname'].touched && f['uname'].invalid">
                <span *ngIf="f['uname'].errors?.['required']">Email is required.</span>
                <span *ngIf="f['uname'].errors?.['email']">Please enter a valid email.</span>
              </mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Enter your password" />
              <mat-error *ngIf="f['password'].touched && f['password'].invalid">
                <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
              </mat-error>
            </mat-form-field>

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Select Role</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="role" placeholder="Select your role">
                <mat-option *ngFor="let role of availableRoles" [value]="role.value">
                  {{ role.viewValue }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="f['role'].touched && f['role'].invalid">
                <span *ngIf="f['role'].errors?.['required']">Role selection is required.</span>
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember Me</mat-checkbox>
              <a
                [routerLink]="['/authentication/forgot-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a
              >
            </div>

            <button
              mat-flat-button
              color="primary"
              class="w-100"
              type="submit" [disabled]="form.invalid" >
              Sign In
            </button>

            <div *ngIf="loginError" class="text-center text-danger m-t-12">
              {{ loginError }}
            </div>

          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Portal?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
